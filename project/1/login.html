<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/all.min.css" />
    <title>ثبت نام</title>
  </head>
  <body>
    <div id="register">
      <div class="container">
        <div class="row">
          <div class="register-page">
            <div class="register">
              <h1>وارد شوید</h1>

              <h5>اگر قبلا ثبت نام کرده اید وارد شوید</h5>
              <form>
                <div class="form-item">
                  <i class="fas fa-envelope"></i>
                  <input type="text" placeholder="ایمیل" />
                </div>
                <div class="form-item">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="پسوورد" />
                </div>
                <input type="submit" value="ثبت نام" />
              </form>
            </div>
            <div class="auth-login">
              <img src="images/" alt="" />
              <div class="login-content">
                <h1>خوش آمدید</h1>
                <p>اگر قبلا ثبت نام کرده اید میتوانید از این قسمت وارد شوید</p>
                <a href="register.html">ثبت نام کنید</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/all.min.js"></script>
  </body>
</html>
